<head>
    <!--
        This code is generated by Jekyll! It can look a little messy...
        {{ site.repository_link }}
    -->
    <meta charset="utf-8">
    {% if page.title != null %}
        <title>{{ site.title }} - {{ page.title }}</title>
    {% else %}
        <title>raggebatman</title>
    {% endif %}
    <meta rel="description" content="{{ site.description }}">
    {% if page.robots != null %}
        <meta name="robots" content="{{ page.robots }}">
    {% endif %}
    {% if page.layout == 'bootup' %}
        <meta http-equiv="refresh" content="5; url=https://ragge.xyz/home">
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
    <meta name="viewport" content="width=640, initial-scale=1.0">
</head>
